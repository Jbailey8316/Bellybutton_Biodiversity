<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:lightblue ;">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://th.bing.com/th/id/OIP.5zdf4nkciEt3i4Sz0Qp2QgHaEK?pid=ImgDet&rs=1); 
      position:static; background-size: 40%;">
        <h1 style="color: black;">Belly Button Biodiversity Dashboard</h1>
        <p style= "color: whitesmoke; ">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2" >
        <div class="well" style="background-color: turquoise;">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="background-color: turquoise;"></div>
        </div>
      </div>
      <div class="col-md-8"> <br>
        <p class="text-justify" style="font-size: large;"> Welcome. Please select the ID number of the subject to load demographic data.</p>
      </div>
      <div class="col-md-5"> <br>
        <div id="bar"></div>
      </div>
      <div class="col-md-5"><br>
        <div id="gauge"></div> <br>
      </div>
    </div>
    <div class="row"> 
      <div class="col-md-16">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
